<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEMCARE - Period Tracking</title>
  <link rel="stylesheet" href="periodstyle.css">
</head>
<body>
  <header>
    <h1>FEMCARE</h1>
  </header>
  <main>
    <div class="container">
      <h2>Period Tracking</h2>
      <p>Input your current menstrual cycle to predict the next menstrual cycle date:</p>
      <form id="periodForm">
        <div class="form-group">
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2100" required>
        </div>
        <button type="submit">Predict</button>
      </form>
      <!-- Prediction result will be displayed here -->
      <div id="predictionResult"></div>
    </div>
  </main>
  <footer>
    <p>Contact Us</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
